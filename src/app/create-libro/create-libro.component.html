<form class="container my-3" (ngSubmit)="createLibro()">
  <div class="form-group">
    <label for="exampleInputEmail1">Titulo</label>
    <input type="text" class="form-control" id="inputTitulo" name="titulo" [(ngModel)]="libro.titulo" placeholder="Ingresa el titulo">
   </div>

   <div class="form-group">
    <label for="exampleInputEmail1">Autor</label>
    <input type="text" class="form-control" [(ngModel)]="libro.autor" name="autor" id="inputAutor" placeholder="Ingresa el titulo">
   </div>


   <div class="form-group">
    <label for="exampleFormControlSelect1">Genero</label>
    <select [(ngModel)]="libro.genero" name="genero" class="form-control" id="exampleFormControlSelect1" >
      <option>Terror</option>
      <option>Accion</option>
      <option>Aventura</option>
      <option>Comedia</option>
      <option>Ficcion</option>
    </select>
  </div>

   <div class="form-group">
    <label for="exampleInputEmail1">Año de publicación</label>
    <input type="date" class="form-control" [(ngModel)]="libro.publicacion" name="publicacion" id="inputfecha" placeholder="Ingresa el titulo">
   </div>

   <div class="form-group">
    <label for="exampleFormControlTextarea1">Resumen</label>
    <textarea class="form-control" id="textAreaResumen" rows="3" name="resumen" [(ngModel)]="libro.resumen"></textarea>
  </div>


  <button type="submit" class="btn btn-success">Enviar datos</button>
</form>
